{% extends "base.html" %}

{% block title %}
My Account | STOK
{% endblock %}

{% block content %}

    <main role="main" class="container">

      <div class="starter-template">
        <h1>My Account</h1>
        <p class="lead">
          {{user_photo}}

          <!-- picture of octocat in the meantime-->
          <img src="../static/images/octocat.png" alt="Octocat" height="200" width="400">

          <!-- insert placeholders for now for demos -->
          <center>
            <table>
              <tr>
                <th><center> Name: </center></th>
                <td width="10px"><center> {{name}} </center></td>
              </tr>

              <tr>
                <th><center> Balance: </center></th>
                <td><center>{{balance}} </center></td>
              </tr>

            <!--  <tr>
                <th><center> Date Joined: </center></th>
                <td><center> {{date_joined}} January 2018 </center></td>
              </tr>-->
            </table>
          </center>

        </p>
      </div>
      <div class="starter-template">
        <h1>My Stats & Stocks</h1>
        <p class="lead">

          <i class="em em-money_with_wings"></i> Stats <i class="em em-money_with_wings"></i>

        </p>

        <a href="/transaction" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Make a Transaction</a>

    </div>

      <a href="/logout" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Log Out</a>
      
      <!-- ENTER EACH PAGES CONTENT-->

    </main><!-- /.container -->

    {% endblock %}
